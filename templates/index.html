<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Datas</title>
</head>
<body>
    <div class="container">
        <div>
            <button class="m-4 btn btn-success" onclick="open_register_client()">Register</button>
        </div>

        <div class="register-information w-50 h-50 ">
            <form method="POST" action="/register_client" class="p-4 border rounded bg-primary-subtle">
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="tenure" class="form-label">Tenure</label>
                        <input type="number" class="form-control" id="tenure" name="Tenure" min="0"required>
                    </div>
                    <div class="col">
                        <label for="device" class="form-label">Preferred Login Device</label>
                        <select class="form-select" id="device" name="PreferredLoginDevice">
                            <option value="Mobile">Mobile Phone</option>
                            <option value="Computer">Computer</option>
                        </select>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="cityTier" class="form-label">City Tier</label>
                        <input type="number" class="form-control" id="cityTier" name="CityTier" max="3" min="1" >
                    </div>
                    <div class="col">
                        <label for="warehouse" class="form-label">Warehouse to Home (km)</label>
                        <input type="number" class="form-control" id="warehouse" name="WarehouseToHome" min="0">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="payment" class="form-label">Preferred Payment Mode</label>
                    <select class="form-select" id="payment" name="PreferredPaymentMode">
                        <option value="Credit Card">Credit Card</option>
                        <option value="Cash on Delivery">Cash on Delivery</option>
                        <option value="UPI">UPI</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="genderMale" value="Male">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="genderFemale" value="Female">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="hours" class="form-label">Hours Spent on App</label>
                        <input type="number" class="form-control" id="hours" name="HourSpendOnApp" min="0">
                    </div>
                    <div class="col">
                        <label for="devices" class="form-label">Devices Registered</label>
                        <input type="number" class="form-control" id="devices" name="NumberOfDeviceRegistered" min="0">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="orderCat" class="form-label">Preferred Order Category</label>
                    <input type="text" class="form-control" id="orderCat" name="PreferedOrderCat">
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="score" class="form-label">Satisfaction Score</label>
                        <input type="number" class="form-control" id="score" name="SatisfactionScore" min="1" max="5">
                    </div>
                    <div class="col">
                        <label for="marital" class="form-label">Marital Status</label>
                        <select class="form-select" id="marital" name="MaritalStatus">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="addresses" class="form-label">Number of Addresses</label>
                        <input type="number" class="form-control" id="addresses" name="NumberOfAddress" min="0">
                    </div>
                    <div class="col">
                        <label for="complain" class="form-label">Complain</label>
                        <input type="number" class="form-control" id="complain" name="Complain" min="0">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="hike" class="form-label">Order Amount Hike (last year)</label>
                        <input type="number" class="form-control" id="hike" name="OrderAmountHikeFromlastYear" min="0">
                    </div>
                    <div class="col">
                        <label for="coupon" class="form-label">Coupon Used</label>
                        <input type="number" class="form-control" id="coupon" name="CouponUsed" min="0">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="orderCount" class="form-label">Order Count</label>
                        <input type="number" class="form-control" id="orderCount" name="OrderCount" min="0"> 
                    </div>
                    <div class="col">
                        <label for="daysSince" class="form-label">Days Since Last Order</label>
                        <input type="number" class="form-control" id="daysSince" name="DaySinceLastOrder" min="0">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="cashback" class="form-label">Cashback Amount</label>
                    <input type="number" class="form-control" id="cashback" name="CashbackAmount" min="0">
                </div>
            
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>            
        </div>

        <table class="table table-striped border border-black border-2 table-primary">
            <tr class="table-primary">
                <th scope="col">Name</th>
                <th scope="col">Tenure</th>
                <th scope="col">Satisfaction Score </th>
            </tr>
            {% for client in clients %}
                <tr class="table-primary">
                    {% for data in client %}
                        <td>
                            {{ data }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
    
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
